<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AmigoDoctor</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <div id="Principal">  
        <div id = "Calculadora">         
            <input id="Pantalla1" type="textbox" class="textbox">
            <br>
            <input id="Pantalla2" type="textbox" class="textbox">
            <div id= "Teclado" class="buttons">
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button" value="+">+</button><br>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button" value="-">-</button><br>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button" value="X">X</button><br>
                <button class="button" value="+/-">+/-</button>
                <button class="button" value="0">0</button>
                <button class="button" value=".">.</button>
                <button class="button" value="Y">Y</button><br>
                <button class="button b3" value="Enter">Enter</button>
                <button class="button" value="=">=</button><br>
                <button class="button b3" value="Resolver">Resolver</button>
                <button class="button" value="M">M</button>
            </div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
